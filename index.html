<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO-C166-AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
      vr-mode-ui="enabled: false;"
      gesture-detector
    >
      <!-- Assets manager -->
      <a-assets id="assets-manager">
        <a-asset-item
          id="momma-dino"
          src="assets/momma_dino/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="little-man"
          src="assets/little_man/model.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Momma Dino -->
        <a-entity
          id="momma-dino-model"
          position="0 0 0"
          gltf-model="#momma-dino"
          rotation="-90 0 0"
          scale="2.5 2.5 2.5"
          animation-mixer
          gesture-handler
        >
          <a-entity
            text="width: 5; value: Momma Dino;color:#F44336;"
            rotation="0 0 0"
            position="1 1 0"
          ></a-entity>
        </a-entity>
      </a-marker>

      <a-marker preset="kanji">
        <a-entity
          id="little-man-model"
          position="0 0 1"
          gltf-model="#little-man"
          rotation="-90 0 0"
          scale="4 4 4"
          animation-mixer
          gesture-handler
        >
          <a-entity
            text="width: 5; value: Little Man;color:#F44336;"
            rotation="0 0 0"
            position="1 1 0"
          ></a-entity>
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
